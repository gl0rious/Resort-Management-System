      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  # temp until implementation
  security:
    user:
      name: user
      password: password

apiPrefix: /api/v1

logging:
  level:
    org:
